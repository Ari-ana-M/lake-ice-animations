<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lake Winnipeg – Ice Animations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .nav-links {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav-links a {
      margin: 0 10px;
    }
    .gif-container {
      margin-bottom: 40px;
      text-align: center;
    }
    img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }
    a {
      color: #004c99;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    p.desc {
      text-align: center;
      font-style: italic;
      margin-top: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Lake Winnipeg – Ice Animations</h1>

<p style="text-align:center;"><a href="../">← Back to main overview</a></p>

<div class="nav-links">
  <a href="#freeze-up">Freeze-up</a> |
  <a href="#break-up">Break-up</a>
</div>

<!-- ===================== FREEZE-UP SECTION ===================== -->
<h2 id="freeze-up">Freeze-up</h2>
<p class="desc">Freeze-up describes lake ice formation.</p>

<div id="freeze-container"></div>

<script>
  // Freeze-up available: 2005–2023
  const freezeYears = [
    2005, 2006, 2007, 2008, 2009,
    2010, 2011, 2012, 2013, 2014,
    2015, 2016, 2017, 2018, 2019,
    2020, 2021, 2022, 2023
  ];

  const freezeContainer = document.getElementById("freeze-container");
  freezeYears.forEach(year => {
    freezeContainer.innerHTML += `
      <div class="gif-container">
        <h3>${year}</h3>
        <img src="Freeze-up/Winnipeg_${year}_Freeze-up_animation.gif"
             alt="Lake Winnipeg Freeze-up ${year}">
      </div>
    `;
  });
</script>

<!-- ===================== BREAK-UP SECTION ===================== -->
<h2 id="break-up">Break-up</h2>
<p class="desc">Break-up describes lake ice melt.</p>

<div id="breakup-container"></div>

<script>
  // Break-up available: 2004–2022
  const breakupYears = [
    2004, 2005, 2006, 2007, 2008, 2009,
    2010, 2011, 2012, 2013, 2014, 2015,
    2016, 2017, 2018, 2019, 2020,
    2021, 2022
  ];

  const breakupContainer = document.getElementById("breakup-container");
  breakupYears.forEach(year => {
    breakupContainer.innerHTML += `
      <div class="gif-container">
        <h3>${year}</h3>
        <img src="Break-up/Winnipeg_${year}_Break-up_animation.gif"
             alt="Lake Winnipeg Break-up ${year}">
      </div>
    `;
  });
</script>

</body>
</html>
